<app-layout>
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>Pedidos</mat-card-title>
      <mat-card-subtitle>Aquí podrás realizar nuevos pedidos</mat-card-subtitle>
    </mat-card-header>
    <!-- [routerLink]="['/products']" -->
    <mat-card-actions align="end">
      <button
        mat-stroked-button
        color="primary"
        routerLinkActive="router-link-active"
        (click)="chooseBakery()"
      >
        Nuevo
      </button>
    </mat-card-actions>
  </mat-card>
  <mat-card class="card">
    <form (ngSubmit)="buscarPedido()">
      <mat-card-header>
        <mat-card-title>Estado del pedido</mat-card-title>
        <mat-card-subtitle>Verifica el estado de tu pedido</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="fill" class="form_field">
          <mat-label>Buscar por <b>número de pedido</b></mat-label>
          <input
            matInput
            type="text"
            name="pedido"
            autofocus
            [(ngModel)]="nroPedido"
          />
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-stroked-button color="primary" type="submit">Buscar</button>
      </mat-card-actions>
    </form>
  </mat-card>
</app-layout>
