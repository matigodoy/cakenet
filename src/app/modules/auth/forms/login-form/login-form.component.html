<div class="container">
  <mat-card class="card">
    <form (ngSubmit)="login()">
      <mat-card-header>
        <mat-card-title style="padding-bottom: 1em"
          >Iniciar sesión</mat-card-title
        >
      </mat-card-header>
      <mat-card-content>
        <div class="form">
          <mat-form-field appearance="fill" class="form_field">
            <mat-label>Usuario</mat-label>
            <input
              matInput
              type="text"
              [(ngModel)]="userName"
              name="userName"
              autofocus
            />
          </mat-form-field>
          <mat-form-field appearance="fill" class="form_field">
            <mat-label>Contraseña</mat-label>
            <input
              matInput
              [(ngModel)]="password"
              type="password"
              name="password"
            />
          </mat-form-field>

          <mat-divider></mat-divider>
        </div>
      </mat-card-content>
      <mat-card-actions align="start">
        <button mat-stroked-button color="primary" type="submit">Entrar</button>
        <button mat-button>Crear cuenta</button>
        <mat-divider></mat-divider>
      </mat-card-actions>
      <mat-card-footer>
        @if (loading$ | async) {
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        }
      </mat-card-footer>
    </form>
  </mat-card>
</div>
